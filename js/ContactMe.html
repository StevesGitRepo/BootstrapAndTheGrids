    <main class="bg-primary">
      <div class="container bg-primary h-100 minHeight">
        <div class="text-light">
          <h1>Contact Me</h1>
        </div>
        <form class="d-flex">
          <div class="row bg-light ms-lg-4 gy-2">
            <div class="col-md-6">
              <label class="form-label">First Name</label>
              <input
                type="name"
                class="form-control"
                placeholder="First Name"
              />
            </div>
            <div class="col-md-6">
              <label class="form-label">Last Name</label>
              <input type="name" class="form-control" placeholder="Last Name" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input class="form-control" type="email" placeholder="Email" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Phone (optional)</label>
              <input class="form-control" type="phone" placeholder="Phone" />
            </div>
            <div class="col-md-12">
              <label class="form-label">Subject</label>
              <input class="form-control" type="text" placeholder="Subject" />
            </div>
            <div class="col-md-12">
              <label class="form-label">Message</label>
              <input class="form-control" type="text" placeholder="Message" />
              <button type="submit" class="btn btn-primary mt-2 mb-2">
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>
